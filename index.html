<!DOCTYPE html>
<html lang="en">
<head>

  <title>Aetheira | Aesthetics & Wellness</title>
  <link rel="stylesheet" href="style.css?v=7" />
</head>

 <script>
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
</body>
</html>
 
<body>

  <!-- Top Contact Bar (Not Sticky) -->
  <div class="top-bar">
    <div class="top-left">
      <img src="Aetheira Logo.jpg" alt="Aetheira Logo" class="logo" />
    </div>
    <div class="top-right">
      <p>Call: (123) 456-7890</p>
      <p>Email: info@aetheira.com</p>
      <a href="#book" class="top-btn">Book Now</a>
      <a href="#contact" class="top-btn">Contact Us</a>
    </div>
  </div>

  <!-- Sticky Nav Bar -->
  <header class="sticky-nav">
    <nav>
      <div class="nav-logo">Aetheira</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#vision">Our Vision</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#membership">Membership</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#book" class="nav-btn">Book Now</a></li>
      </ul>
      <div class="hamburger">&#9776;</div>
    </nav>
  </header>

  
  <div class="hero">
    <div class="overlay">
      <div class="content">
        <div class="title-group">

</div>
<a href="#booking" class="btn">Book Now</a>

      </div>
    </div>

</html>
